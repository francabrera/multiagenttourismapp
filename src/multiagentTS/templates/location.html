<html>
	<head>
	<script type="text/javascript" src="http://maps.google.com/maps?file=api&v=2&key=[b]TU-CLAVE-DE-LA-API[/b]"></script>
	<script type="text/javascript">
	function initialize() {
		  if (GBrowserIsCompatible()) {
		    var map = new GMap2(document.getElementById("map_canvas"));
		    map.setCenter(new GLatLng(37.4419, -122.1419), 13);

		    GEvent.addListener(map,"click", function(overlay,latlng) {     
		      if (latlng) {   
		        var myHtml = "The GLatLng value is: " + map.fromLatLngToDivPixel(latlng) + " at zoom level " + map.getZoom();
		        map.openInfoWindow(latlng, myHtml);
		      }
		    });
		    map.addControl(new GSmallMapControl());
		    map.addControl(new GMapTypeControl());
		  }
		}	
	
	</script>
	<title>Sistema Multi-Agente de información turística</title> 
	    <link rel="stylesheet" type="text/css" href="/css/standard.css" /> 
	</head>
	<body onload="javascript:initialize()">
		<h1>Sistema Multi-Agente de información turística</h1>
		
	</body>
</html>
